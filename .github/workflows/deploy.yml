name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ['CI - Build and Test']
    types:
      - completed
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write
  statuses: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore Next.js cache
        uses: actions/cache@v5
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /FFC-IN-freeforcharity.org

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-failure:
    name: Notify on deployment failure
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: failure()

    steps:
      - name: Create incident issue
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            const shortSha = context.sha.slice(0, 7)
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Production deployment failed (${shortSha})`,
              body: [
                '## Deployment Failure',
                '',
                `A deployment to GitHub Pages failed for commit [\`${shortSha}\`](https://github.com/${context.repo.owner}/${context.repo.repo}/commit/${context.sha}).`,
                '',
                `**Workflow run:** ${runUrl}`,
                `**Branch:** ${context.ref}`,
                `**Triggered by:** ${context.eventName}`,
                '',
                '## Next Steps',
                '',
                '1. Review the failed workflow run linked above',
                '2. Identify the failing job (build or deploy)',
                '3. Fix the issue and push a new commit, or trigger a manual re-run',
                '4. If the site is unreachable, follow [`docs/ROLLBACK.md`](../blob/main/docs/ROLLBACK.md) to revert DNS to WordPress',
                '',
                '_This issue was automatically created by the Deploy workflow._',
              ].join('\n'),
              labels: ['incident', 'deployment'],
            })
